<!DOCTYPE html>
<html lang="en">
<head>
<title>Welcome to Bank of Generation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">


<style>
button{
    background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(10,38,93,1) 100%);
    color: #fff;
    width: 200px;
    border: none;
    outline: rgb(34,193,195);
    height: 50px;
    border-radius: 30px;
    margin-top: 20px;
    box-shadow: 0px 5px 15px 0px rgba(34,193,195);
}
.w3-xlarge{
    color: #fff;
}

header{
 background: rgb(34,193,195);
background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(10,38,93,1) 100%);
}
table, th, td {
    border: 1px solid black;
  }

</style>
</head>
<body>
<!-- Navbar -->
  <div class="w3-top">
  <div class="w3-bar w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="{{url_for('index')}}" class="w3-bar-item w3-button w3-padding-large w3-white"><b>Home</b></a>
    <a href="{{url_for('contact')}}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><b>Contact</b></a>
    <a href="{{url_for('signin')}}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><b>Sign In</b></a>

  </div>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="{{url_for('contact')}}" class="w3-bar-item w3-button w3-padding-large"><b>Contact</b></a>
      <a href="{{url_for('signin')}}" class="w3-bar-item w3-button w3-padding-large"><b>Sign In</b></a>
  </div>

  <!-- Header -->
<header class="w3-container w3-white w3-center"   style="padding:50px">
  <h1 class="w3-margin w3-jumbo"><b>Bank Of Generation</b></h1>
  <p class="w3-xlarge"><u>User Details</u></p>
</header>

  <form  action="/update" class="w3-container w3-white w3-center w3-card-2 " method="POST" style="padding:50px 16px" autocomplete = "off">

      <div class="w3-row-padding w3-padding-64  w3-center container mt-3 card-body ">
        <table class="table table-hover table-primary center" style="width:60%">
          
          <tbody>
            <tr>
              <td>User Id</td>
              <td id="userid">{{id}}</td>
              
              
            </tr>      
            <tr >
              <td>Name</td>
              <td id="uname">{{uname}}</td>
              
            </tr>
            <tr >
              <td>Address</td>
              <td id="uadd">{{add}}</td>
              <td><input type="text" id="newaddress"></td>
            </tr>
            <tr >
              <td>Email</td>
              <td id="umail">{{mail}}</td>
              <td><input type="text" id="newmail"></td>
              
            </tr>
            <tr >
              <td>Phonenumber</td>
              <td id="uno">{{no}}</td>
              <td><input type="text" id="newnumber"></td>
              
            </tr>
            <tr >
              <td>Account Number</td>
              <td id="uacc">{{acc}}</td>
              
            </tr>
            <tr >
              <td>Balance</td>
              <td id="bal">{{bal}}</td>   
            </tr>
           
            
          </tbody>
        </table>
        <div class="w3-padding-16" >
          <button class="submit" style="text-align:centre;" name="saveupdate" ><b>Save</b></button>
          
      </div>
         
         
        
      </div>    

  </form>

  	</div>

    <script>
      // Used to toggle the menu on small screens when clicking on the menu button
      function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
      </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
