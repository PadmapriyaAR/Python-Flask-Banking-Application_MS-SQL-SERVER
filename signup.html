<!DOCTYPE html>
<html lang="en">
<head>
<title>Welcome to Bank of Generation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">


<style>
button{
    background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(10,38,93,1) 100%);
    color: #fff;
    width: 200px;
    border: none;
    outline: rgb(34,193,195);
    height: 50px;
    border-radius: 30px;
    margin-top: 20px;
    box-shadow: 0px 5px 15px 0px rgba(34,193,195);
}
.w3-xlarge{
    color: #fff;
}

header{
 background: rgb(34,193,195);
background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(10,38,93,1) 100%);
}

</style>
</head>
<body>
<!-- Navbar -->
  <div class="w3-top">
  <div class="w3-bar w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="{{url_for('index')}}" class="w3-bar-item w3-button w3-padding-large w3-white"><b>Home</b></a>
    <a href="{{url_for('contact')}}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><b>Contact</b></a>
    <a href="{{url_for('signin')}}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><b>Sign In</b></a>

  </div>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="{{url_for('contact')}}" class="w3-bar-item w3-button w3-padding-large"><b>Contact</b></a>
      <a href="{{url_for('signin')}}" class="w3-bar-item w3-button w3-padding-large"><b>Sign In</b></a>
  </div>

  <!-- Header -->
<header class="w3-container w3-white w3-center"   style="padding:50px">
  <h1 class="w3-margin w3-jumbo"><b>Bank Of Generation</b></h1>
  <p class="w3-xlarge"><u>New User Details</u></p>
</header>
<form action ="/regdetails" method="POST" class="w3-container w3-white w3-center "  style="padding:15px 10px" autocomplete = "off">
    <div class="w3-card-2">
    <div class="w3-row-padding w3-padding-64  w3-container">
           <div class="w3-padding-16">
            <label style="text-align:left"><h2>Name</h2></label>
            <input class="w3-input" type="text" id="floatingInput" name="uname"  required>
           </div>

            <div class="w3-padding-16">
              <label style="text-align:left;"><h2>Email</h2></label>
              <input class="w3-input" type= "email" id="email" name="mail" required>
           </div>

            <div class="w3-padding-16">
              <label style="text-align:left;"><h2>Address</h2></label>
              <input class="w3-input" type= "text" id="address" name="address" required>
            </div>

            <div class="w3-padding-16">
                <label style="text-align:left;"><h2>Phone Number</h2></label>
              <input class="w3-input" type= "tel" id="Phone" name="phone" pattern="[0-9]{1}[0-9]{3}[0-9]{3}[0-9]{3}" required>
            </div>
            

            <div class="w3-padding-16" >
                <button class="submit" style="text-align:centre;" name="submit" ><b>SAVE</b></button>
            </div>
        </div>
        </div>
</form>


  <script>
  // Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
  </script>
</body>
</html>
